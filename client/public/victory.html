        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;

        }
        
        @keyframes bg-shift {
            0% { background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); }
            100% { background: linear-gradient(45deg, #764ba2 0%, #667eea 100%); }
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .victory-message {
            font-size: 2rem;
            margin-bottom: 3rem;
            max-width: 800px;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);
        }
        
        .success {
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }
        
        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 2rem 4rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(255, 107, 107, 0.6); }
            100% { transform: scale(1); box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4); }
        }
        
        .status-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.2);
            padding: 1rem 2rem;
            border-radius: 25px;
            border: 2px solid #00ff88;
            font-weight: bold;
            animation: flash 1s ease-in-out infinite alternate;
        }
        
        @keyframes flash {
            0% { opacity: 0.8; }

        }

</head>

        }
        
        // Victory confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = 'fall 3s linear forwards';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 100);
            }
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { 
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Create confetti every 2 seconds
        setInterval(createConfetti, 2000);
        createConfetti(); // Initial confetti
